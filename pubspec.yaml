name: odonto
description: "A new Flutter project."

# Evita publicação acidental no pub.dev
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.10.1
  shared_preferences: ^2.2.2
  flutter_localization: ^0.3.3
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  url_launcher: ^6.1.0
  flutter_svg: ^2.0.9
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/logo.png
    - assets/images/logo2.png
    - assets/images/logo3.png
    - assets/images/dentist-hero.png
    - assets/images/image.png
    - assets/images/image2.png
    - assets/images/image3.png
    - assets/images/instagram.svg


